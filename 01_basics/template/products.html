<style>
    
/* center container in the middle */
html {
  display: grid;
  min-height: 100%;
}

body {
  display: grid;
  background: light;
  font-family: font, sans-serif;
  text-transform: uppercase;
}

.container {
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 520px;
  height: 350px;
  background: white;
  box-shadow: 5px 5px 15px rgba(rose, .5);
  border-radius: 10px;
}

p {
  font-size: 0.6em;
  color: rose;
  letter-spacing: 1px;
}

h1 {
  font-size: 1.2em;
  color: dark;
  margin-top: -5px;
}

h2 {
  color: tan;
  margin-top: -5px;
}

img {
  width: 290px;
  margin-top: 47px;
}

.slideshow-buttons {
  top: 70%;
  display: none;
}

.one, .two, .three, .four {
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: light;
}

.one {
  left: 22%;
}
.two {
  left: 27%;
}
.three {
  left: 32%;
}
.four {
  left: 37%;
}

.product {
  position: absolute;
  width: 40%;
  height: 100%;
  top: 10%;
  left: 60%;
}

.desc {
  text-transform: none;
  letter-spacing: 0;
  margin-bottom: 17px;
  color: dark;
  font-size: .7em;
  line-height: 1.6em;
  margin-right: 25px;
  text-align: justify;
}

button {
  background: darken(light, 10%);
  padding: 10px;
  display: inline-block;
  outline: 0;
  border: 0;
  margin: -1px;
  border-radius: 2px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: white;
  cursor: pointer;
  &:hover {
    background: rose;
    transition: all .4s ease-in-out;
  }
}

.add {
  width: 67%;
}

.like {
  width: 22%;
}

.sizes {
  display: grid;
  color: pink;
  grid-template-columns: repeat(auto-fill, 30px);
  width: 60%;
  grid-gap: 4px;
  margin-left: 20px;
  margin-top: 5px;
  &:hover {
    cursor: pointer;
  }
}

.pick {
  margin-top: 11px;
  margin-bottom:0;
  margin-left: 20px;
}

.size {
  padding: 9px;
  border: 1px solid light;
  font-size: 0.7em;
  text-align: center;
  &:hover{
    background: rose;
    color: white;
    transition: all .4s ease-in-out;
  }
}

.focus{
  background: rose;
  color: white;
}

footer {
  position: absolute;
  bottom: 0;
  right: 0;
  font-size: 0.8em;
  text-transform: uppercase;
  padding: 10px;
  p {
    letter-spacing: 3px;
  }
  a {
    color: #ffffff;
    text-decoration: none;
    &:hover {
      color: #7d7d7d;
    }
  }
}
</style>

<div class="container">
    <div class="images">
      <img src="http://mistillas.cl/wp-content/uploads/2018/04/Nike-Epic-React-Flyknit-%E2%80%9CPearl-Pink%E2%80%9D-01.jpg" />
    </div>
    <div class="slideshow-buttons">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
    </div>
    <p class="pick">choose size</p>
    <div class="sizes">
      <div class="size">5</div>
      <div class="size">6</div>
      <div class="size">7</div>
    </div>
    <div class="product">
      <p>{{%CATEGORY%}}</p>
      <h1>{{%PRODUCTNAME%}}</h1>
      <h2>{{%PRICE%}}</h2>
      <p class="desc">{{%DESCRIPTION%}}</p>
      <div class="buttons">
        <a href="product?id={{%ID%}}" class="add">Add to Cart</a>
        <button class="like"><span>♥</span></button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>made by <a href="https://codepen.io/juliepark"> julie</a> ♡
  </footer>
