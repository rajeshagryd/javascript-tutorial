<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>

            <div id="instaCard">

                <div id="storiya">
                </div>
            </div>

        </div>
        <div id="boxTwo">
            <div class="elem">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZP06RN8-E1EeMZ31lJLAPKO9jIx_cZN9Sh2NLL_0FafxFVKDLOQYRpyQ1nP-KKkZAEJM&usqp=CAU" alt="" class="elemImage">
            </div>

                <h1 class="elemTitle">Mahendra Singh Dhoni</h1>

            </div>
            <div class="elem">
                <h1 class="elemTitle">Ravindra Jadeja</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuYsK6ZJ8OhGI-yO5eTseDjyG74B3LJ3s4mgybnnbk4Kjbgjyo6RFjUyZk8OhtsrsBj7I&usqp=CAU" alt="" class="elemImage">
